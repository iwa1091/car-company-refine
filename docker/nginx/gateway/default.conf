# /docker/nginx/gateway/default.conf
# - http://localhost/         -> Next.js (frontend:3000)
# - http://localhost/api/...  -> Laravel (nginx:80)
# - http://localhost/sanctum/... -> Laravel (nginx:80)
# - http://localhost/storage/... -> Laravel (nginx:80) ※画像表示等があるなら

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name _;

    # アップロード等がある場合の保険（必要なければ下げてもOK）
    client_max_body_size 10m;

    # --- Laravel 側へ渡すパス（API / Sanctum / storage） ---
    location ^~ /api/ {
        proxy_pass http://nginx:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ^~ /sanctum/ {
        proxy_pass http://nginx:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 画像を /storage/... で返す運用ならここも Laravel 側へ
    location ^~ /storage/ {
        proxy_pass http://nginx:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Next.js (dev) 側へ（HMR/WebSocket 対応） ---
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;

        # HMR(WebSocket) 対応
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        # dev の体感改善（任意）
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
