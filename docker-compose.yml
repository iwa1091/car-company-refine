services:
  # âœ… å…¥å£(gateway): http://localhost ã‚’ 1æœ¬åŒ–ï¼ˆ/ -> Next, /api & /sanctum -> Laravelï¼‰
  gateway:
    image: nginx:1.21.1
    container_name: gateway
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/gateway/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - nginx

  # âœ… Laravel ç”¨ nginxï¼ˆã‚¢ãƒ—ãƒªæœ¬ä½“ï¼‰
  nginx:
    image: nginx:1.21.1
    container_name: nginx
    ports:
      # ğŸ” host:80 ã¯ gateway ãŒä½¿ã†ã®ã§é€€é¿ï¼ˆLaravelç›´ç¢ºèªç”¨ã«æ®‹ã™ï¼‰
      - "8081:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/var/www
    depends_on:
      - php

  php:
    build: docker/php
    container_name: php
    volumes:
      - ./src:/var/www

  mysql:
    image: mysql:8.0.26
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: laravel_pass
    command: >
      mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: laravel_user
      PMA_PASSWORD: laravel_pass
    depends_on:
      - mysql
    ports:
      - "8080:80"

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "8025:8025"
      - "1025:1025"

  # âœ… Next.js frontendï¼ˆé–‹ç™º: gatewayçµŒç”±ã§ http://localhost/ ã‚’è¦‹ã‚‹ï¼‰
  frontend:
    image: node:20
    container_name: frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      # â€» apiFetch ã¯ç›¸å¯¾ãƒ‘ã‚¹ã§å©ãå‰æãªã®ã§å¿…é ˆã§ã¯ãªã„ï¼ˆæ®‹ã—ã¦OKï¼‰
      - NEXT_PUBLIC_BACKEND_ORIGIN=http://nginx
    command: sh -lc "npm install && npm run dev -- -H 0.0.0.0 -p 3000"
    ports:
      # ç›´æ¥ http://localhost:3000 ã§è¦‹ãŸã„æ™‚ç”¨ï¼ˆä¸è¦ãªã‚‰æ¶ˆã—ã¦OKï¼‰
      - "3000:3000"
    depends_on:
      - nginx

  # ï¼ˆæ®‹ã—ã¦OKï¼šLaravelå´Viteç­‰ã§ä½¿ã£ã¦ãŸãªã‚‰ï¼‰
  node:
    image: node:20
    container_name: node
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    command: tail -f /dev/null
    ports:
      - "5173:5173"

volumes:
  frontend_node_modules:
